   <section class="vh-100" style="margin-top: 20rem;">
      <h1 class="heading"><span>login</span></h1>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg" style="height: 4rem;"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3" style="color: antiquewhite; font-size: larger;">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" style="height: 4rem;"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4" style="color: antiquewhite; font-size: larger;">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3" style="color: azure; font-size: large;">
                  Remember me
                </label>
              </div>
              <a href="#!" style="color: aqua; font-size: larger;"  class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0" style="color: azure; font-size: larger;">Don't have an account? <a href="signup.html"
                  class="link-danger" style="color: azure; font-size: large;">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
